name: Formatting & Tests

on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]

jobs:
    formatting:
        runs-on: ubuntu-latest
        name: Check Build and formatting

        strategy:
          max-parallel: 2
          matrix:
            working-directory: ["Flagsmith.FlagsmithClient", "Flagsmith.Engine","Flagsmith.EngineTest","Flagsmith.Client.Test"]

        steps:
            - name: Cloning repo
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Set up Dotnet
              uses: actions/setup-dotnet@v4
              with:
                global-json-file: .github/global.json

            - name: Install dependencies
              run: dotnet restore

            - name: Build
              run: dotnet build --configuration Release --no-restore

            - name: Check Formatting
              run: dotnet format --verify-no-changes
              working-directory: ${{ matrix.working-directory }}

    test:
        runs-on: ubuntu-latest
        name: Test

        strategy:
            max-parallel: 4
            matrix:
                working-directory: ["Flagsmith.EngineTest","Flagsmith.Client.Test"]
                dotnet-version: ["6.0.x", "7.0.x", "8.0.x"]

        steps:
          - name: Cloning repo
            uses: actions/checkout@v4
            with:
                fetch-depth: 0
                submodules: recursive

          - name: Set up Dotnet ${{ matrix.dotnet-version }}
            uses: actions/setup-dotnet@v4
            with:
                dotnet-version: ${{ matrix.dotnet-version }}

          - name: Run Tests
            run: dotnet test
            working-directory: ${{ matrix.working-directory }}
