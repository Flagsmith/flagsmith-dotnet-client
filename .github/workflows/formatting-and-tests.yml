name: Formatting & Tests

on:
    - pull_request

jobs:
    formatting_and_test:
        runs-on: ubuntu-latest
        name: Formatting & Tests

        steps:
            - name: Cloning repo
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Set up Dotnet
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: 6.0

            - name: Check Formatting
              run: dotnet format --verify-no-changes
