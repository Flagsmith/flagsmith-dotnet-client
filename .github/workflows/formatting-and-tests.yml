name: Formatting & Tests

on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]

jobs:
    formatting:
        runs-on: ubuntu-latest
        name: Check formatting

        strategy:
          max-parallel: 2
          matrix:
            working-directory: ["Flagsmith.Engine","Flagsmith.EngineTest"]

        steps:
            - name: Cloning repo
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Set up Dotnet
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: "6.0"

            - name: Check Formatting
              run: dotnet format --verify-no-changes
              working-directory: ${{ matrix.working-directory }}
    
    test: 
        runs-on: ubuntu-latest
        name: Test

        strategy:
            max-parallel: 4
            matrix:
                working-directory: ["Flagsmith.Engine","Flagsmith.EngineTest"]
        
        steps:
          - name: Cloning repo
            uses: actions/checkout@v2
            with:
                fetch-depth: 0

          - name: Set up Dotnet 3.1
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: 3.1.x
                
          - name: Set up Dotnet 5.0
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: 5.0.x
                
          - name: Set up Dotnet 6.0
            uses: actions/setup-dotnet@v1
            with:
                dotnet-version: 6.0.x      

          - name: Run Tests
            run: dotnet test
            working-directory: ${{ matrix.working-directory }}
